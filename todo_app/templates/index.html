{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {%for card in cards%}<!--Used flask notation to loop through the items list-->
          <li>{{ card.id }} - {{ card.name }} - {{ card.desc }} - {{ card.idList }}</li><!--Used flask notation to add items into the unordered list-->
        {%endfor%}
      </ul>
      <form action="/add" method="post"><!--Added a form to post data to the app-->
        <label for="item">Add Item</label>
        <input type="text" id="item" name="item"><br>
        <input type="text" id="description" name="description"><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
