name: Continuous Integration
on: 
  push:
    paths-ignore:
      - 'documentation/**'
      - 'README.md'
  pull_request:

jobs:
  Test_Build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build test image
      run: docker build --target test --tag my-test-image .

    - name: Run tests
      run: docker run --env-file .env.test my-test-image



  Production_Build:
    name: Build and Publish
    #if: ${{ github.ref == 'refs/heads/exercise-8' }}
    #  {{ and }}
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest    
    needs: Test_Build

    steps:
      - uses: actions/checkout@v2
        
      - name: Build Production Image
        run: docker build --target production --tag todo-app:prod .

      - name: Run Production Image
        run: docker run -p 8000:8000 --env-file .env.test todo-app:prod --tag production

      - name: Login to Docker
        run: docker login --username markrobertdunn --85c6da34-27b9-4012-a95b-eca05b3a56e1 

      - name: Publish Production Image to Docker
        run: docker push todo-app:prod
