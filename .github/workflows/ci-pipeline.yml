name: Continuous Integration
on: 
  push:
    paths-ignore:
      - 'documentation/**'
      - 'README.md'
  pull_request:

jobs:
  Test_Build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build test image
      run: docker build --target test --tag my-test-image .

    - name: Run tests
      run: docker run --env-file .env.test my-test-image



  Production_Build:
    name: Build and Publish
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/exercise-8' }}
    runs-on: ubuntu-latest    
    needs: Test_Build

    steps:
      - uses: actions/checkout@v2
        
      - name: Build Production Image
        run: docker build --target production --tag markrobertdunn/todo-app:$GITHUB_SHA .

      - name: Login to Docker
        run: docker login --username markrobertdunn --password ${{ secrets.DOCKERHUBKEY }}

      - name: Publish Production Image to Docker
        run: docker push markrobertdunn/todo-app:$GITHUB_SHA

  Production_Release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: Production_Build

    steps:
      - uses: actions/checkout@v2
      -name: login to heroku
       run: docker login --username mark.dunn@amt-sybex.com --password ${{secrets.HEROKU_API_KEY}} registry.heroku.com

      -run: heroku container:login

      -run: docker tag markrobertdunn/todo-app:$GITHUB_SHA registry.heroku.com/devops-todoapp/web

      -run: docker push registry.heroku.com/devops-todoapp/web

      -run: heroku container:release web
